<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberNiks - Registrarse</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>
    <div class="mt-4 container text-center">
        <a href="/">
            <img class="img-fluid mt-5 bs-primary" src="css/images/logo-cabecera.png" alt="logo" width="450 px">
        </a>
    </div>
    <div class="px-4 m-5 mx-auto form-user">
        <div class="card-body">
            <h3 class="text-center card-title"><b>Registrarse</b></h3>
            <div id="mensaje"></div>
            <form id="formulario">
                <div class="mb-3 mt-3">
                    <label for="user">Nombre de usuario:</label>
                    <input type="text" class="form-control" maxlength="30" placeholder="Introduce aquí tu usuario..."
                        id="user">
                </div>
                <div class="mb-3 mt-3">
                    <label for="name">E-mail:</label>
                    <input type="email" class="form-control" maxlength="75" placeholder="Introduce aquí tu e-mail..."
                        id="email">
                </div>
                <div class="mb-3">
                    <label for="pwd">Contraseña:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" maxlength="50"
                            placeholder="Introduce aquí tu contraseña..." id="pass"><span
                            class="mostrar-pass input-group-text" onclick="togglePasswordVisibility()" title="Mostrar contraseña"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="greenyellow"
                                class="bi bi-eye" viewBox="0 0 16 16">
                                <path
                                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                                <path
                                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                            </svg></span>
                    </div>
                    <div class="pt-2">
                        <a href="" data-bs-toggle="collapse" data-bs-target="#normas">Propiedades de contraseña</a>
                        <div id="normas" class="collapse">
                            <ul>
                                <li id="pass-length" class="text-danger">Al menos 8 caracteres de longitud</li>
                                <li id="pass-upper" class="text-danger">Al menos una letra mayúscula (A-Z)</li>
                                <li id="pass-lower" class="text-danger">Al menos una letra minúscula (a-z)</li>
                                <li id="pass-digit" class="text-danger">Al menos un dígito (0-9)</li>
                                <li id="pass-special" class="text-danger">Al menos un carácter especial (por ejemplo, !
                                    @ # $ % ^ & *)</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <div class="g-recaptcha" data-sitekey="6Lf6dbspAAAAAIew1D1fNENnI1RbbSwtPU__VkTf"></div>
                </div>
                <div class="d-grid">
                    <button id="submit" disabled type="button" class="btn btn-primary"
                        onclick="registrarUsuario()">Registrarse</button>
                </div>
                <div class="text-center my-3">
                    <label>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a>.</label>
                </div>
            </form>
            <p class="mt-4 border-top pt-3 text-center text-muted">© 2024 CyberNiks</p>
        </div>
    </div>
    <script src="js/manejo_sesion.js"></script>
</body>

</html>
