<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberNiks - Restablecer contraseña</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="mt-4 container text-center">
        <a href="/">
            <img class="img-fluid mt-5 bs-primary" src="css/images/logo-cabecera.png" alt="logo" width="450 px">
        </a>
    </div>
    <div class="px-4 m-5 mx-auto form-user ">
        <div class="card-body">
            <h3 class="text-center card-title"><b>Restablecer contraseña</b></h3>
            <div id="mensaje"></div>
            <form id="formulario">
                <div class="mb-3 mt-3">
                    <label for="email">E-mail:</label>
                    <input type="mail" class="form-control" maxlength="30" placeholder="Introduce aquí tu e-mail..." id="emailReset">
                </div>
                <div class="d-grid">
                    <button id="submit" disabled type="button" class="btn btn-primary" onclick="resetPass()">Restablecer contraseña</button>
                </div>
                <div class="text-center my-3">
                    <a href="/login">Iniciar Sesión</a> · <a href="/register">Registrarse</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/manejo_sesion.js"></script>
</body>

</html>
