<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberNiks - Iniciar sesión</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="mt-4 container text-center">
        <a href="/">
            <img class="img-fluid mt-5 bs-primary" src="css/images/logo-cabecera.png" alt="logo" width="450 px">
        </a>
    </div>
    <div class="px-4 m-5 mx-auto form-user ">
        <div class="card-body">
            <h3 class="text-center card-title"><b>Iniciar sesión</b></h3>
            <div id="mensaje"></div>
            <form id="formulario">
                <div class="mb-3 mt-3">
                    <label for="user">Nombre de usuario:</label>
                    <input type="text" class="form-control" maxlength="30" placeholder="Introduce aquí tu usuario..." id="user">
                </div>
                <div class="mb-3">
                    <label for="pwd">Contraseña:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" maxlength="50" placeholder="Introduce aquí tu contraseña..." id="pass"><span class="mostrar-pass input-group-text" onclick="togglePasswordVisibility()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="greenyellow" class="bi bi-eye" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                          </svg></span>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="remember"> Recordar contraseña
                    </label>
                </div>
                <div class="text-center mb-3">
                    <label>¿No tienes cuenta? <a href="/registrarUsuario">Regístrate</a>.</label>
                </div>
                <div class="d-grid">
                    <button id="submit" type="button" class="btn btn-primary" onclick="iniciarSesion()">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/manejo_sesion.js"></script>
</body>

</html>
